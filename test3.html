
<style>
    div{
        background-color: black;
        width:100px;
        height:100px;
        transition: 2s;
    }
    .widthmax{
        width:800px;
    }
</style>
<div id="box"></div>
<button onclick="change()">change</button>
<script>
    var box=document.getElementById("box")
    function change()
    {
        box.style.backgroundColor="red"
        box.setAttribute("class","widthmax")
    }
</script>
